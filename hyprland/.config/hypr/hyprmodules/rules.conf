# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = float,class:(org.pulseaudio.pavucontrol),title:^(Volume Control)$ 
windowrulev2 = workspace 2 silent,class:(figma-linux)
windowrulev2 = float,class:(brave),title:^(Open File)$
windowrulev2 = float,class:(brave),title:^(Save File)$
windowrulev2 = tile,class:(jetbrains-studio),title:^(Running Devices)(.*)$
windowrulev2 = workspace 10 silent,class:^(Docker Desktop)$
